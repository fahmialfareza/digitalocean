name: Apply to DigitalOcean

on:
  workflow_dispatch:

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore Terraform State
        uses: actions/download-artifact@v3
        with:
          name: terraform-state
          path: ./terraform

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0 # or your preferred version

      - name: Initialize Terraform
        run: terraform init

      - name: Plan Terraform Changes
        run: terraform plan
        env:
          TF_VAR_do_token: ${{ secrets.DO_API_TOKEN }}

      - name: Apply Terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_do_token: ${{ secrets.DO_API_TOKEN }}

      - name: Install Ansible
        run: sudo apt-get install -y ansible

      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.88.0/doctl-1.88.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin/

      - name: Set up kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Validate Terraform Output
        run: |
          output=$(terraform output -raw kubernetes_cluster_name)
          if [ -z "$output" ]; then
            echo "kubernetes_cluster_name is empty or invalid"
            exit 1
          fi
        env:
          TF_VAR_do_token: ${{ secrets.DO_API_TOKEN }}

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i localhost, ansible-playbook.yml --extra-vars "cluster_name=$(terraform output -raw kubernetes_cluster_name)"
        env:
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DO_API_TOKEN }} # Added this line

      - name: Save Terraform State
        uses: actions/upload-artifact@v3
        with:
          name: terraform-state
          path: ./terraform/terraform.tfstate

      - name: Clean up Terraform state
        run: terraform destroy -auto-approve
        if: always()
        env:
          TF_VAR_do_token: ${{ secrets.DO_API_TOKEN }}
